<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    background: #ffd6e8;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 40px;
    font-family: "Press Start 2P", cursive;
    image-rendering: pixelated;
    overflow: hidden;
  }

  .title {
    font-size: 18px;
    margin-bottom: 20px;
    color: #ff4f7d;
    text-shadow: 2px 2px #ffb6cf;
  }

  /* Floating pixel hearts */
  .float-heart {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff4f7d;
    transform: rotate(45deg);
    animation: floatUp 4s linear infinite;
    opacity: 0.8;
    image-rendering: pixelated;
  }

  .float-heart::before,
  .float-heart::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff4f7d;
    border-radius: 50%;
  }

  .float-heart::before {
    top: -5px;
    left: 0;
  }

  .float-heart::after {
    left: -5px;
    top: 0;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(45deg); opacity: 0.9; }
    100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
  }

  /* Stars */
  .star {
    position: absolute;
    width: 7px;
    height: 7px;
    background: #fff7b3;
    animation: twinkle 1s infinite alternate;
    image-rendering: pixelated;
    opacity: 0.95;
  }

  @keyframes twinkle {
    0% { opacity: 0.4; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.8); }
  }

  /* Envelope container centered */
  .envelope-container {
    position: relative;
    cursor: pointer;
    width: 260px;
    height: 180px;
    margin-top: 200px; /* moves envelope down */
    z-index: 10;
  }

  .envelope {
    width: 100%;
    height: 100%;
    background: #ffffff;
    border: 10px solid #ff8bb3;
    box-shadow: 0 0 0 6px #ffb6cf;
    position: relative;
    image-rendering: pixelated;
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 55%;
    background: #ffe6f0;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    border-bottom: 6px solid #ff8bb3;
    transition: transform 0.4s ease;
    transform-origin: top;
  }

  /* Heart image */
  .heart-img {
    position: absolute;
    top: 78px;
    left: 50%;
    transform: translateX(-50%);
    width: 48px;
    height: 48px;
    image-rendering: pixelated;
  }

  .letter {
    position: absolute;
    top: 45px;
    left: 55%;
    transform: translateX(-50%) scaleY(0);
    width: 210px;
    height: 210px;
    background: #fff;
    border: 6px solid #ff8bb3;
    box-shadow: 0 0 0 6px #ffb6cf;
    padding: 28px;
    text-align: center;
    font-size: 10px;
    line-height: 2;
    transition: transform 0.4s ease;
    transform-origin: top;
  }

  .popup {
    position: absolute;
    top: -45px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    padding: 6px 12px;
    border: 4px solid #ff8bb3;
    box-shadow: 0 0 0 4px #ffb6cf;
    font-size: 10px;
    opacity: 0;
    animation: pop 0.8s ease forwards;
  }

  @keyframes pop {
    0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
    100% { opacity: 1; transform: translateX(-50%) translateY(0); }
  }

  .open .flap {
    transform: rotateX(180deg);
  }

  .open .letter {
    transform: translateX(-50%) scaleY(1);
  }
</style>
</head>

<body>

<div class="title">To My Valentine</div>

<script>
  /* Stars */
  for (let i = 0; i < 60; i++) {
    const star = document.createElement("div");
    star.classList.add("star");

    const colors = ["#fff", "#ffe6f7", "#fff7b3"];
    star.style.background = colors[Math.floor(Math.random() * colors.length)];

    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 100 + "vh";
    star.style.animationDuration = (0.7 + Math.random() * 1.2) + "s";

    document.body.appendChild(star);
  }

  /* Floating hearts */
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.classList.add("float-heart");
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "-20px";
    h.style.animationDelay = Math.random() * 4 + "s";
    document.body.appendChild(h);
  }
</script>

<div class="envelope-container" id="env">
  <div class="popup">You've got mail!</div>

  <div class="envelope">
    <div class="flap"></div>

    <!-- If your heart image is in your repo, this will work -->
    <img src="heart.png" class="heart-img">
  </div>

  <div class="letter">
    <p>To my harry <3</p>
    <p>Thank you for being you,</p>
    <p>and making me, me.</p>
    <p>You complete me.</p>
    <p>Happy Valentine’s Day ♡</p>
    <p>Love, Savannah</p>
  </div>
</div>

<script>
  const env = document.getElementById("env");
  env.addEventListener("click", () => {
    env.classList.toggle("open");
  });
</script>

</body>
</html>
